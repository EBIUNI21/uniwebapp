{% extends 'base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<div class="container-card ">
    <h2 class="text-center">Register Here</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
</form>
</div>

{% endblock %}
