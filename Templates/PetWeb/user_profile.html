{% extends "base.html" %}

{% block title_block %}
    Profile of {{ user.username }}
{% endblock %}

{% block body_block %}
<div class="container">
    <h1>{{ user.username }}'s Profile</h1>

    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    {% if user == request.user %}
        <a href="{% url 'petweb:edit_profile' %}" class="btn btn-primary">Edit Profile</a>
    {% endif %}
</div>
{% endblock %}
