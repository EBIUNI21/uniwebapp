{% extends "base.html" %}

{% block title_block %}Create Post{% endblock %}

{% block body_block %}
<div class="container">
    <h2>Create a New Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
{% endblock %}
